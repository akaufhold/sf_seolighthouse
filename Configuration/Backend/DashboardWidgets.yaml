services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Stackfactory\SfSeolighthouse\Widgets\:
    resource: '../Classes/Widgets/*'

  dashboard.buttons.seolighthouse:
    class: 'TYPO3\CMS\Dashboard\Widgets\Provider\ButtonProvider'
    arguments:
      $title: 'LLL:EXT:sf_seolighthouse/Resources/Private/Language/locallang.xlf:tx_sf_seolighthouse_showlighthouse.widget.moreItems'
      $link: '/typo3/module/web/SfSeolighthouseLighthouse'
      $target: '_top'

  dashboard.provider.seolighthouse:
    class: 'Stackfactory\SfSeolighthouse\Widgets\Provider\ListOfRecordsDataProvider'
    arguments:
      $table: 'tx_sfseolighthouse_domain_model_lighthousestatistics'
      $orderField: 'crdate'
      $limit: 10

  dashboard.widget.seolighthouse:
    class: 'Stackfactory\SfSeolighthouse\Widgets\ListOfRecordsWidget'
    arguments:
      $buttonProvider: '@dashboard.buttons.seolighthouse'
      $dataProvider: '@dashboard.provider.seolighthouse'
      $view: '@dashboard.views.widget'
    tags:
      - name: dashboard.widget
        identifier: 'seolighthouse'
        groupNames: 'seo'
        title: 'LLL:EXT:sf_seolighthouse/Resources/Private/Language/locallang.xlf:tx_sf_seolighthouse_showlighthouse.widget.title'
        description: 'LLL:EXT:sf_seolighthouse/Resources/Private/Language/locallang.xlf:tx_sf_seolighthouse_showlighthouse.widget.description'
        iconIdentifier: 'actions-viewmode-list'
        height: 'large'
        width: 'medium'