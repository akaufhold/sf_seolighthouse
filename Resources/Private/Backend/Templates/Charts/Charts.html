<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">
    <f:be.pageRenderer pageTitle="charts" 
    includeCssFiles="{0: '{f:uri.resource(path:\'Css/backend.min.css\')}'}"
    includeJsFiles="{0: 'https://cdn.jsdelivr.net/npm/chart.js@2.0.0/dist/Chart.bundle.min.js',
                     1: '{f:uri.resource(path:\'JavaScript/charts.js\')}'}"/>
    <h2><f:translate key='tx_sf_seolighthouse_showlighthouse.chartsHeader' /></h2>
    <f:render partial="Charts/FormDevices"/>
    <f:render partial="Charts/StatisticChartsFields" arguments="{_all}"/>
    <canvas id="lighthouseChart"></canvas>
</f:section>
</html>
