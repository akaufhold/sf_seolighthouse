<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">
    <f:be.pageRenderer pageTitle="<f:translate key='tx_sfseolighthouse_domain_model_lighthousestatistics.page.title.charts' />" 
    includeCssFiles="{0: '{f:uri.resource(path:\'StyleSheet/charts.css\')}'}"
    includeJsFiles="{0: '{f:uri.resource(path:\'JavaScript/runtime.js\')}',
                     1: '{f:uri.resource(path:\'JavaScript/charts.js\')}'}"/>}"/>
    <f:flashMessages />
    <div class="panel panel-space panel-default recordlist">
        <div class="panel-heading">
            <h2><f:translate key='tx_sf_seolighthouse_showlighthouse.chartsHeader' /></h2>
        </div>

            <div class="tx_sfseolighthouse container-fluid">
                <div class="row">
                    <f:render partial="Charts/ChartsDevices" arguments="{_all}"/>
                    <f:render partial="Charts/ChartsType"/>
                    <f:render partial="Charts/ChartsValueType"/>
                    <f:render partial="Charts/StatisticChartsFields" arguments="{_all}"/>  
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <canvas id="lighthouseChart" class="lighthouseCharts lighthouseChartsMain"></canvas>
                    </div>
                </div>
            </div>
    </div>
</f:section>
</html>
