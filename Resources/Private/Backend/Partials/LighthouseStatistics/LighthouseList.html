<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<div class="row">
		<div class="col-md-12">
			<ul class="list-lighthouse list-header list-group">
				<li class="list-group-item">
					<span class="label">
						<f:translate key="tx_sf_seolighthouse_showlighthouse.listHeader.name"/>
					</span>
					<span class="value">
						<f:translate key="tx_sf_seolighthouse_showlighthouse.listHeader.value"/>
					</span>
					<span class="score">
						<f:translate key="tx_sf_seolighthouse_showlighthouse.listHeader.score"/>
					</span>
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h2><f:translate key="tx_sf_seolighthouse_showlighthouse.mainAudits"/></h2>
			<ul class="list-lighthouse list-main list-group"></ul>
			<f:form.submit value="{f:translate(key: 'tx_sf_seolighthouse_showlighthouse.createNew')}" class="btn btn-default"/>
		</div>
	</div>
	<h2><f:translate key="tx_sf_seolighthouse_showlighthouse.additionalAudits"/></h2>
	<ul class="list-lighthouse list-additional list-group"></ul>
</html>
