<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"></html>
<h1>
    <f:translate key="tx_sf_seolighthouse_showlighthouse.name"/>
</h1>
<div class="row">
    <div class="col-md-9">
    <label class="custom-control-label">
        <f:translate key="tx_sf_seolighthouse_showlighthouse.url"/>
    </label>
    </div>
</div>
<div class="row">
    <div class="col-md-9 targetUrl callout-info">
        {ajaxGetUrlDesktop}
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <div class="custom-control custom-radio" >
        <f:form.radio name="device" id="device1" class="custom-control-input device" value="{f:translate(key: 'tx_sf_seolighthouse_showlighthouse.desktop')}" />
        <label class="custom-control-label" for="device1">
            <f:translate key="tx_sf_seolighthouse_showlighthouse.desktop" />
        </label>
        </div>
    </div>
    <div class="col-md-2">
        <div class="custom-control custom-radio" >
        <f:form.radio name="device" id="device2" class="custom-control-input device" value="{f:translate(key: 'tx_sf_seolighthouse_showlighthouse.mobile')}" />
        <label class="custom-control-label" for="device2">
            <f:translate key="tx_sf_seolighthouse_showlighthouse.mobile" />
        </label>
        </div>
    </div>
</div>
<f:render partial="LighthouseStatistics/ProgressBar" />
<a class="btn btn-default getLighthouseData" data-format="jsonp" data-desktop="{ajaxGetUrlDesktop}" data-mobile="{ajaxGetUrlMobile}" data-url="{f:uri.action(action: 'analyse', controller: '', pluginName: 'getLighthouseData', pageType:'{settings.ajax.getLighthouseData}')}">
    <f:translate key="tx_sf_seolighthouse_showlighthouse.formSubmit" />
</a>
</html>
