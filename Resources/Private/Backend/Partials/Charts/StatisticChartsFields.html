{namespace core = TYPO3\CMS\Core\ViewHelpers}

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<div class="chartsEntries">
    <f:for each="{lighthouseStatistics}" as="lighthouseStatistics">
        <div class="entry" 
            data-crdate="<f:format.date format='d.m.Y - H:i'>{lighthouseStatistics.crdate}</f:format.date>"
            data-timestamp="{lighthouseStatistics.crdate}"
            data-target="{lighthouseStatistics.target}"
            data-device="{lighthouseStatistics.device}"
            data-catscore-acs="{lighthouseStatistics.acs}"
            data-catscore-bps="{lighthouseStatistics.bps}"
            data-catscore-pes="{lighthouseStatistics.pes}"
            data-catscore-pwas="{lighthouseStatistics.pwas}"
            data-catscore-seos="{lighthouseStatistics.seos}"
            data-value-fcp="{lighthouseStatistics.fcp}"
            data-value-si="{lighthouseStatistics.si}"
            data-value-lcp="{lighthouseStatistics.lcp}"
            data-value-tti="{lighthouseStatistics.tti}"
            data-value-tbt="{lighthouseStatistics.tbt}"
            data-value-cls="{lighthouseStatistics.cls}"
            data-score-fcps="{lighthouseStatistics.fcps}"
            data-score-sis="{lighthouseStatistics.sis}"
            data-score-lcps="{lighthouseStatistics.lcps}"
            data-score-ttis="{lighthouseStatistics.ttis}"
            data-score-tbts="{lighthouseStatistics.tbts}"
            data-score-clss="{lighthouseStatistics.clss}"
        ></div>
    </f:for>
</div>
