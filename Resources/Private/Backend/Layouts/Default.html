<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:be.container>
    <div class="module">
        <div class="module-docheader">
            <div class="module-docheader-bar module-docheader-bar-navigation row">
                <div class="module-docheader-bar-column-left col-xs-12 col-sm-3">
                    <f:be.buttons.csh />
                    <div class="form-group form-group-sm">
                        <f:be.menus.actionMenu additionalAttributes="{class: 'form-control'}">
                            <f:if condition="{storagePid}!={pageId}">
                                <f:then>
                                    <f:be.menus.actionMenuItem label="<f:translate key='tx_sf_seolighthouse_showlighthouse.get' />" controller="LighthouseStatistics" action="analyse" />
                                </f:then>
                            </f:if>
                            <f:be.menus.actionMenuItem label="<f:translate key='tx_sf_seolighthouse_showlighthouse.showEntries' />" controller="LighthouseStatistics" action="list" />
                            <f:if condition="{storagePid}!={pageId}">
                                <f:then>
                                    <f:be.menus.actionMenuItem label="<f:translate key='tx_sf_seolighthouse_showlighthouse.charts' />" controller="Charts" action="charts" />
                                </f:then>
                            </f:if>
                        </f:be.menus.actionMenu>
                    </div>
                </div>
                <div class="module-docheader-bar-column-right">
                    <f:be.pagePath />
                    <f:be.pageInfo />
                </div>
            </div>
            <div class="module-docheader-bar module-docheader-bar-buttons">
                <div class="module-docheader-bar-column-left">

                </div>
                <div class="module-docheader-bar-column-right">
                    <f:be.buttons.shortcut />
                </div>
            </div>
        </div>
        <div id="module-docbody" class="module-body">
            <div id="typo3-inner-docbody">
                <f:flashMessages />
                <f:if condition="{pageId}">
                    <f:then>
                        <f:render section="content" />
                    </f:then>
                    <f:else>
                        <div class="callout-info">
                            <p>
                                <f:translate key="tx_sf_seolighthouse_showlighthouse.noPageInfo"/>
                            </p>
                        </div>
                    </f:else>
                </f:if>
            </div>
        </div>
    </div>
</f:be.container>
</html>
